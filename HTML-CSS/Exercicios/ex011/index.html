<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/we-will-fight-203574.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG -->
    <br><br><br>
    <!--Outra maneira de fazer-->
     <audio preload="metadata" autoplay controls loop> <!-- auto= carrega direto, mas so termina de carregar o site quando todo o arquiovo mp3 estiver carregado// metadata= so algumas informações (abra o index no navegador para ver o exemplo// none= não carrega nada, apenas quando o usuário mandar carregar// loop = recomeça o audio quando chega no final)-->
        <source src="midia/we-will-fight-203574.mp3" type="audio/mpeg">
        <source src="midia/we-will-fight-203574.ogg" type="audio/ogg">
        <source src="midia/we-will-fight-203574.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/we-will-fight-203574.mp3">Clique aqui para baixar o arquivo mp3.</a></p>
    </audio>
     
</body>
</html>
